name: PR Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Prettier)
        run: npm run prettier:check

      - name: Check linting (ESLint)
        run: npm run eslint:check

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify transpiler CLI
        run: |
          # Smoke test: Verify transpiler can process example file
          ./dist/index.js examples/blink.cnx
          # Check that output was generated
          test -f examples/blink.c || exit 1

  # Summary job that all checks must pass
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: always()

    steps:
      - name: Verify all jobs succeeded
        run: |
          if [ "${{ needs.quality-checks.result }}" != "success" ]; then
            echo "Quality checks failed!"
            exit 1
          fi
          echo "âœ… All quality checks passed!"
