; PlatformIO Project Configuration File for Nucleo-F446RE
; C-Next Blink Example
;
; Build:   pio run
; Upload:  pio run -t upload
; Monitor: pio device monitor

[env:nucleo_f446re]
platform = ststm32
board = nucleo_f446re
framework = stm32cube

; Build flags
build_flags =
    -std=c11
    -Wall
    -Wextra
    -O0                    ; No optimization (testing delay loop)
    -ffunction-sections    ; Enable garbage collection
    -fdata-sections
    -DSTM32F446xx          ; Define MCU family

; Linker flags
build_unflags =
    -std=gnu++11           ; Remove C++ standard (we're pure C)

; Upload protocol (ST-Link is built into Nucleo board)
upload_protocol = stlink

; Serial monitor settings
monitor_speed = 115200

; Debug configuration
debug_tool = stlink
debug_init_break = tbreak main
