name: PR Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Prettier)
        id: prettier
        run: npm run prettier:check
        continue-on-error: true

      - name: Check linting (ESLint)
        id: eslint
        run: npm run eslint:check
        continue-on-error: true

      - name: Build project
        id: build
        run: npm run build
        continue-on-error: true

      - name: Run tests
        id: test
        run: npm test
        continue-on-error: true

      - name: Verify transpiler CLI
        id: cli
        run: |
          # Smoke test: Verify transpiler can process example file
          node dist/index.js examples/blink.cnx
          # Check that output was generated
          test -f examples/blink.c || exit 1
        continue-on-error: true

      - name: Report results
        if: always()
        run: |
          echo "## Quality Check Results"
          echo ""

          FAILED=0

          if [ "${{ steps.prettier.outcome }}" != "success" ]; then
            echo "❌ Prettier formatting check failed"
            FAILED=1
          else
            echo "✅ Prettier formatting check passed"
          fi

          if [ "${{ steps.eslint.outcome }}" != "success" ]; then
            echo "⚠️  ESLint check failed (38 legacy errors - non-blocking)"
          else
            echo "✅ ESLint check passed"
          fi

          if [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "❌ Build failed"
            FAILED=1
          else
            echo "✅ Build passed"
          fi

          if [ "${{ steps.test.outcome }}" != "success" ]; then
            echo "❌ Tests failed"
            FAILED=1
          else
            echo "✅ Tests passed"
          fi

          if [ "${{ steps.cli.outcome }}" != "success" ]; then
            echo "❌ CLI smoke test failed"
            FAILED=1
          else
            echo "✅ CLI smoke test passed"
          fi

          echo ""
          if [ $FAILED -eq 1 ]; then
            echo "::error::One or more quality checks failed"
            exit 1
          else
            echo "::notice::All quality checks passed!"
          fi

  # Summary job that all checks must pass
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: always()

    steps:
      - name: Verify all jobs succeeded
        run: |
          if [ "${{ needs.quality-checks.result }}" != "success" ]; then
            echo "Quality checks failed!"
            exit 1
          fi
          echo "✅ All quality checks passed!"
